name: 🎉 Thank Contributor
on:
  pull_request_target:
    types: [closed]

jobs:
  pay-contributor:
    name: 🎉 Thank Contributor
    # Only run this job when the PR is merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: 🔑 Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: 🛒 Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: 📦 Install dependencies
        run: |
          npm install -g pnpm
          pnpm install -w --save-exact @actions/github@6.0.0

      - name: 🔍 Debug GITHUB_TOKEN Permissions
        run: |
          curl -H "Authorization: token ${{ steps.app-token.outputs.token }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }} | jq .

      - name: 🎉 Thank Contributor
        run: node .github/scripts/thank-you/thank-contributor.js
        env:
          # Standard Environment Variables
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          # Step Inputs
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}

---
services:
  maiar-starter:
    image: maiar-starter
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maiar-starter
    ports:
      - "3000:3000"
    env_file:
      - maiar-starter/.env
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      - ./maiar-starter/data:/app/maiar-starter/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
